version: "2"

services:
  caddy-gen:
    container_name: caddy-gen
    image: "wemakeservices/caddy-gen:latest"
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ${PWD}/certs/acme:/etc/caddy/acme
      - ${PWD}/certs/ocsp:/etc/caddy/ocsp
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - vscode
      - personal-website
      - webdav-server

  personal-website:
    container_name: caddy-website
    build: ./web
    mem_limit: 64m
    volumes:
      - /home/deploy/patrick.wagstrom.net/public:/srv
    labels:
      - "virtual.host=patrick.wagstrom.net"
      - "virtual.alias=wagstrom.net www.wagstrom.net"
      - "virtual.port=80"
      - "virtual.tls-email=patrick@wagstrom.net"
      - "virtual.websockets"

  webdav-server:
    container_name: caddy-webdav
    build: ./webdav
    mem_limit: 64m
    volumes:
      - ${HOME}/webdav:/srv
    environment:
      - READWRITE=true
    env_file:
      - .env
    labels:
      - "virtual.host=secure.wagstrom.net"
      - "virtual.port=80"
      - "virtual.tls-email=patrick@wagstrom.net"
      - "virtual.websockets"

  vscode:
    container_name: vscode
    build: ./code-server
    volumes:
      - ${HOME}/.local/share/code-server:/home/coder/.local/share/code-server
      - ${HOME}/Documents/workspace:/home/coder/projects
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "virtual.host=vscode.wagstrom.com"
      - "virtual.port=8080"
      - "virtual.tls-email=patrick@wagstrom.net"
      - "virtual.websockets"
    environment:
      - SERVICE_URL=https://marketplace.visualstudio.com/_apis/public/gallery
      - ITEM_URL=https://marketplace.visualstudio.com/items
    env_file:
      - .env

  hugo:
    container_name: hugo
    image: jguyomard/hugo-builder
    volumes:
      - ${HOME}/Documents/workspace/patrick.wagstrom.net:/src
      - ${PWD}/hugo/hugo_serve.log:/hugo_serve.log
    command: hugo server -w --bind=0.0.0.0 ${HUGO_SERVE_OPTS} -b https://${HUGO_HOST}/ --theme ${HUGO_THEME}
    labels:
      - "virtual.host=${HUGO_HOST}"
      - "virtual.port=1313"
      - "virtual.tls-email=patrick@wagstrom.net"

